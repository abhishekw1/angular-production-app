<mat-toolbar>
  <button
    mat-icon-button
    class="menu-icon"
    aria-label="Example icon-button with menu icon"
    (click)="toggleSideNav.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="nav-spacer"></span>
  <div class="nav-list">
    @for (link of links; track $index) {
    <button mat-button [routerLink]="link.path" routerLinkActive="active">
      {{ link.title }}
    </button>
    }
  </div>
  <span class="nav-spacer"></span>
  <button
    mat-icon-button
    class="favorite-icon"
    aria-label="favorite icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="share-icon"
    aria-label="share icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
