<div class="container">
  <angular-production-app-widgets-list

    (updateWidget)="update($event)"
    (deleteWidget)="delete($event)"

  <angular-production-app-widget-details (addNewWidget)="create($event)" [widgetUpdate]="widgetUpdate"></angular-production-app-widget-details>
</div>
